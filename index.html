<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para Wen</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Playfair+Display:ital,wght@0,400;1,400&display=swap');

        :root {
            --gold: #ffd700;
            --gold-dim: #c5a059;
            --bg: #050510;
        }

        body {
            background-color: var(--bg);
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Playfair Display', serif;
            color: var(--gold);
            text-align: center;
        }

        /* --- TIPOGRAFÍA (Recuperando el estilo bonito) --- */
        h1, h2 {
            font-family: 'Cinzel Decorative', serif;
            font-weight: 700;
            margin: 15px 0;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); /* Brillo dorado suave */
        }

        p {
            font-size: 1.1rem;
            color: var(--gold-dim);
            line-height: 1.6;
        }

        /* --- INTRODUCCIÓN CORREGIDA (Centrada y sin moverse) --- */
        #intro {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            cursor: pointer;
            transition: opacity 2s ease;
        }

        .intro-text {
            font-family: 'Cinzel Decorative', serif;
            font-size: 1.8rem;
            color: transparent; /* Empieza invisible */
            text-shadow: none;
            background: linear-gradient(90deg, var(--gold), #fff, var(--gold));
            background-size: 200%;
            -webkit-background-clip: text;
            background-clip: text;
            opacity: 0;
            animation: emergeAndShine 4s forwards; /* Animación de aparecer */
        }

        .tap-hint {
            font-size: 0.8rem; color: #666; margin-top: 20px;
            opacity: 0; animation: fadeIn 2s 3s forwards;
        }

        /* --- INPUT --- */
        input {
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--gold-dim);
            color: #fff;
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            text-align: center;
            width: 80%;
            padding: 10px;
            margin: 30px 0;
            outline: none;
            transition: 0.3s;
        }
        input:focus { border-bottom-color: var(--gold); box-shadow: 0 10px 20px -10px rgba(255,215,0,0.2); }

        /* --- BOTÓN --- */
        .btn-gold {
            background: transparent;
            color: var(--gold);
            border: 2px solid var(--gold);
            padding: 15px 40px;
            font-family: 'Cinzel Decorative', serif;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
            border-radius: 5px;
        }
        .btn-gold:hover {
            background: var(--gold);
            color: #000;
            box-shadow: 0 0 30px var(--gold);
        }

        /* --- JUEGO --- */
        #game-container {
            opacity: 0;
            transition: opacity 1.5s ease;
            width: 90%; max-width: 600px;
            display: none; z-index: 10;
        }

        /* --- CANVAS FINAL (Fuegos Artificiales y Partículas) --- */
        canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 50;
        }

        /* --- EFECTOS --- */
        #flash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
            opacity: 0; pointer-events: none; z-index: 60;
            transition: opacity 0.8s ease;
        }
        .flash-active { opacity: 1 !important; }

        /* Animaciones CSS */
        @keyframes emergeAndShine {
            0% { opacity: 0; transform: scale(0.9); filter: blur(5px); }
            50% { opacity: 1; transform: scale(1); filter: blur(0); color: var(--gold-dim); }
            100% { opacity: 1; transform: scale(1); filter: blur(0); color: var(--gold); text-shadow: 0 0 20px var(--gold); }
        }
        @keyframes fadeIn { to { opacity: 1 } }

        .hidden { display: none !important; }
        #no-btn { border: none; font-size: 0.9rem; color: #666; margin-top: 20px; }

    </style>
</head>
<body>

<audio id="bg-music" loop preload="auto">
    <source src="https://ia802804.us.archive.org/31/items/HarryPotterWaltz/HarryPotterWaltz.mp3" type="audio/mpeg">
</audio>

<div id="flash"></div>

<canvas id="fireworksCanvas"></canvas>

<div id="intro" onclick="startExperience()">
    <div class="intro-text">Juro solemnemente...</div>
    <div class="tap-hint">(Toca la pantalla)</div>
</div>

<div id="game-container">
    
    <div id="header-section">
        <h2 style="font-size: 0.9rem; opacity: 0.8;">MESSRS. MOONY, WORMTAIL, PADFOOT & PRONGS</h2>
        <p style="font-style: italic;">Presentan sus respetos a la Srta. Wen</p>
        <hr style="border: 0; border-top: 1px solid var(--gold-dim); width: 40%; margin: 25px auto; opacity: 0.5;">
    </div>

    <div id="question-box">
        <h1 id="q-text" style="font-size: 1.5rem; line-height: 1.4;">Cargando...</h1>
        <input type="text" id="ans-input" placeholder="Lumos..." autocomplete="off">
        <button class="btn-gold" onclick="checkAnswer()">Revelar</button>
        <p id="error-msg" style="color: #ff6b6b; font-size: 0.9rem; margin-top: 15px; min-height: 20px;"></p>
    </div>

    <div id="final-box" class="hidden">
        <h1 style="font-size: 2.2rem; margin-bottom: 10px; color: #fff; text-shadow: 0 0 20px var(--gold);">⚡ Travesura Realizada ⚡</h1>
        <p style="margin-bottom: 40px; color: #ddd;">El juramento es eterno.</p>
        
        <h2 style="margin-bottom: 30px; font-size: 1.5rem;">¿Quieres ser mi San Valentín?</h2>
        
        <button class="btn-gold" style="font-size: 1.2rem; background: rgba(0,0,0,0.8); border-color: #fff; color: #fff;" onclick="celebrate()">¡SÍ, ACEPTO!</button>
        <br>
        <button id="no-btn" class="btn-gold" onclick="handleNo()">No</button>
    </div>

</div>

<script>
    const data = {
        qs: [
            { q: "¿En qué fecha exacta comenzó nuestra historia? (DD/MM/AAAA)", a: "24/04/2024" },
            { q: "¿Cuál fue la primera foto nuestra que te gustó?", a: "espejo" },
            { q: "¿A qué lugar mágico viajamos juntos por primera vez?", a: "ayacucho" }
        ],
        errs: ["El mapa no miente... intenta de nuevo.", "Mala memoria... ¿Obliviate?", "La tinta se desvanece..."]
    };

    let step = 0;
    let noIdx = 0;

    /* --- SISTEMA DE AUDIO ROBUSTO --- */
    function startExperience() {
        const music = document.getElementById('bg-music');
        music.volume = 0.5;
        const playPromise = music.play();
        
        if (playPromise !== undefined) {
            playPromise.then(_ => {
                console.log("Audio iniciado correctamente");
            }).catch(error => {
                console.log("Autoplay bloqueado, se intentará de nuevo.");
            });
        }

        const intro = document.getElementById('intro');
        intro.style.opacity = 0;
        
        setTimeout(() => {
            intro.style.display = 'none';
            const game = document.getElementById('game-container');
            game.style.display = 'block';
            setTimeout(() => game.style.opacity = 1, 100);
            loadQ();
        }, 2000);
    }

    function loadQ() {
        document.getElementById('q-text').innerText = data.qs[step].q;
        document.getElementById('ans-input').value = "";
        document.getElementById('error-msg').innerText = "";
    }

    function checkAnswer() {
        const val = document.getElementById('ans-input').value.toLowerCase().trim();
        const correct = data.qs[step].a.toLowerCase();
        
        let ok = false;
        if(step === 1 && (val.includes("espejo") || val.includes("foto"))) ok = true;
        else if(val === correct) ok = true;

        if(ok) {
            // Destello
            const flash = document.getElementById('flash');
            flash.classList.add('flash-active');
            
            setTimeout(() => {
                flash.classList.remove('flash-active');
                step++;
                if(step < data.qs.length) loadQ();
                else showFinal();
            }, 800);
        } else {
            document.getElementById('error-msg').innerText = data.errs[Math.floor(Math.random()*data.errs.length)];
            // Shake
            const box = document.getElementById('game-container');
            box.style.transform = "translateX(5px)";
            setTimeout(() => box.style.transform = "translateX(0)", 200);
        }
    }

    function showFinal() {
        document.getElementById('question-box').classList.add('hidden');
        document.getElementById('header-section').classList.add('hidden');
        
        const final = document.getElementById('final-box');
        final.classList.remove('hidden');
        final.style.opacity = 0;
        setTimeout(() => final.style.opacity = 1, 500);
    }

    function handleNo() {
        const txts = ["¿Segura?", "Piénsalo bien...", "Imposible.", "Wen..."];
        document.getElementById('no-btn').innerText = txts[noIdx++ % txts.length];
    }

    /* --- SISTEMA DE PARTÍCULAS CANVAS (FINAL LENTO Y VISUAL) --- */
    const canvas = document.getElementById('fireworksCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let particles = [];

    function celebrate() {
        document.querySelector('h2').innerText = "¡SIEMPRE!";
        document.querySelector('.btn-gold').style.display = 'none';
        document.getElementById('no-btn').style.display = 'none';

        // Lanzar bucle de animación
        animateParticles();
        
        // Generar partículas constantemente (más densidad)
        setInterval(() => {
            createExplosion(Math.random() * canvas.width, Math.random() * canvas.height, 30);
        }, 300); // Frecuencia de explosiones
    }

    function createExplosion(x, y, count) {
        for (let i = 0; i < count; i++) {
            particles.push(new Particle(x, y));
        }
    }

    class Particle {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            // Velocidad más lenta para que se aprecie mejor
            const angle = Math.random() * Math.PI * 2;
            const velocity = Math.random() * 3 + 1; // Más lento
            this.vx = Math.cos(angle) * velocity;
            this.vy = Math.sin(angle) * velocity;
            this.alpha = 1;
            // Desvanecimiento más lento
            this.decay = Math.random() * 0.005 + 0.002; 
            // Colores: Oro, Blanco y un toque de azul mágico
            const colors = ['#ffd700', '#ffffff', '#87CEEB', '#ffecb3'];
            this.color = colors[Math.floor(Math.random() * colors.length)];
            this.size = Math.random() * 4 + 1;
        }

        draw() {
            ctx.save();
            ctx.globalAlpha = this.alpha;
            ctx.fillStyle = this.color;
            ctx.shadowBlur = 15; // Más brillo
            ctx.shadowColor = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }

        update() {
            this.x += this.vx;
            this.y += this.vy;
            this.vy += 0.02; // Gravedad muy suave (flotan más)
            this.alpha -= this.decay;
        }
    }

    function animateParticles() {
        requestAnimationFrame(animateParticles);
        ctx.clearRect(0, 0, canvas.width, canvas.height); 
        
        particles.forEach((particle, index) => {
            particle.update();
            particle.draw();
            if (particle.alpha <= 0) particles.splice(index, 1);
        });
    }

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    // Enter key
    document.getElementById('ans-input').addEventListener("keypress", (e) => {
        if(e.key === "Enter") checkAnswer();
    });

</script>
</body>
</html>
