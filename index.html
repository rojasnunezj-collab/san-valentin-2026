<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para Wen</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Monsieur+La+Doulaise&display=swap');

        :root {
            --gold: #c5a059;
            --gold-light: #f1e2be;
            --ink: #2b1b17;
            --ink-faint: rgba(43, 27, 23, 0.15); /* Huellas sutiles */
        }

        body {
            margin: 0; height: 100vh; overflow: hidden;
            background: #000; font-family: 'Cinzel Decorative', serif;
            display: flex; justify-content: center; align-items: center;
        }

        /* --- CAPA 1: PERGAMINO CINEM√ÅTICO --- */
        #parchment {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #dccf9e;
            background-image: url("https://www.transparenttextures.com/patterns/aged-paper.png");
            /* Vignette fuerte para dar profundidad */
            box-shadow: inset 0 0 150px rgba(0,0,0,0.8); 
            opacity: 0; transition: opacity 2s ease; z-index: 1;
        }

        /* --- CAPA 2: EFECTOS (HUELLAS) --- */
        .footstep {
            position: absolute; font-size: 20px; color: var(--ink);
            opacity: 0; transform: rotate(90deg); filter: blur(0.8px);
            z-index: 2; pointer-events: none;
        }

        /* --- CAPA 3: INTERFAZ --- */
        #ui-layer {
            position: relative; z-index: 10; width: 90%; max-width: 600px;
            text-align: center; opacity: 0; transition: opacity 1s;
        }

        /* Tipograf√≠a Dorada Premium */
        h1, h2 {
            color: var(--gold);
            text-shadow: 2px 2px 0px #000, 0 0 20px rgba(197, 160, 89, 0.5);
            margin: 10px 0; letter-spacing: 2px;
        }
        
        /* Texto manuscrito del mapa */
        .handwritten {
            font-family: 'Monsieur La Doulaise', cursive;
            color: var(--ink); font-size: 2rem; font-weight: bold;
            opacity: 0.8; margin: 20px 0;
            text-shadow: 0 0 1px rgba(0,0,0,0.1);
        }

        input {
            background: transparent; border: none; border-bottom: 2px solid var(--gold);
            color: var(--ink); font-family: 'Cinzel Decorative', serif; font-weight: bold;
            font-size: 1.5rem; text-align: center; width: 80%;
            padding: 10px; margin: 30px 0; outline: none;
            transition: 0.3s;
        }
        input:focus { border-bottom-color: #000; }

        .btn-epic {
            background: linear-gradient(135deg, var(--gold), #8a6e3e);
            color: #1a0f0a; border: 1px solid #4a3b32;
            padding: 15px 40px; font-family: 'Cinzel Decorative', serif; font-weight: 900;
            font-size: 1.1rem; cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transition: transform 0.1s, box-shadow 0.1s;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .btn-epic:active { transform: scale(0.98); box-shadow: 0 5px 10px rgba(0,0,0,0.3); }

        /* --- INTRO SCREEN --- */
        #intro {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            cursor: pointer;
        }
        .typewriter {
            color: var(--gold); font-size: 1.4rem;
            border-right: 2px solid var(--gold);
            white-space: nowrap; overflow: hidden;
            animation: typing 4s steps(40, end), blink .75s step-end infinite;
        }

        /* --- EFECTOS DE MAGIA (SHOCKWAVE) --- */
        @keyframes shockwave {
            0% { transform: scale(1); opacity: 1; box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7); }
            100% { transform: scale(1.05); opacity: 0; box-shadow: 0 0 100px 100px rgba(255, 215, 0, 0); }
        }
        .spell-cast { animation: shockwave 0.8s ease-out; }

        /* --- CANVAS FINAL --- */
        canvas { position: fixed; top: 0; left: 0; z-index: 50; pointer-events: none; }

        .hidden { display: none !important; }
        
        /* Animaciones CSS */
        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink { 50% { border-color: transparent } }
        @keyframes fadeFoot { 0% { opacity: 0; } 50% { opacity: 0.2; } 100% { opacity: 0; } } /* Opacidad baja (0.2) */

    </style>
</head>
<body>

<audio id="bg-music" loop>
    <source src="https://ia801309.us.archive.org/23/items/Harry_Potter_Theme_Song_Hedwigs_Theme/Harry_Potter_Theme_Song_Hedwigs_Theme.mp3" type="audio/mpeg">
</audio>

<div id="intro" onclick="startCinematic()">
    <div class="typewriter">Juro solemnemente...</div>
    <p style="color: #444; font-size: 0.8rem; margin-top: 20px; opacity: 0; animation: fadeIn 2s 4s forwards;">(Toca la pantalla)</p>
</div>

<div id="parchment"></div>
<canvas id="particleCanvas"></canvas>

<div id="ui-layer">
    
    <div id="header-box">
        <h2 style="font-size: 0.9rem; opacity: 0.8;">MESSRS. MOONY, WORMTAIL, PADFOOT & PRONGS</h2>
        <div class="handwritten">Presentan sus respetos a la Srta. Wen</div>
        <hr style="border: 0; border-top: 1px solid var(--ink); width: 50%; margin: 20px auto; opacity: 0.3;">
    </div>

    <div id="game-box">
        <h1 id="q-text" style="font-size: 1.6rem; margin-bottom: 40px;">Cargando...</h1>
        <input type="text" id="ans-input" placeholder="Lumos..." autocomplete="off">
        <button class="btn-epic" onclick="castSpell()">Revelar Mapa</button>
        <p id="msg" style="color: #800; font-weight: bold; margin-top: 15px; min-height: 20px;"></p>
    </div>

    <div id="final-box" class="hidden">
        <h1 style="font-size: 3rem; margin-bottom: 10px;">Travesura Realizada</h1>
        <p style="color: #000; font-size: 1.2rem; margin-bottom: 40px;">El juramento ha sido completado.</p>
        
        <h2>¬øQuieres ser mi San Valent√≠n?</h2>
        <br>
        <button class="btn-epic" style="font-size: 1.2rem;" onclick="explodeMagic()">¬°S√ç, ACEPTO!</button>
        <br>
        <button id="no-btn" style="background:none; border:none; color:#555; margin-top:15px; font-family:'Cinzel Decorative';" onclick="moveNo()">No</button>
    </div>

</div>

<script>
    const data = {
        qs: [
            { q: "¬øEn qu√© fecha exacta comenz√≥ nuestra historia? (DD/MM/AAAA)", a: "24/04/2024" },
            { q: "¬øCu√°l fue la primera foto nuestra que te gust√≥?", a: "espejo" },
            { q: "¬øA qu√© lugar m√°gico viajamos juntos por primera vez?", a: "ayacucho" }
        ],
        errs: ["El mapa no miente... intenta de nuevo.", "Mala memoria... ¬øObliviate?", "La tinta se desvanece..."]
    };

    let step = 0;
    let noIdx = 0;

    /* --- MOTOR CINEM√ÅTICO --- */
    function startCinematic() {
        const audio = document.getElementById('bg-music');
        audio.volume = 0.5;
        audio.play();

        const intro = document.getElementById('intro');
        intro.style.transition = "opacity 2s";
        intro.style.opacity = 0;

        setTimeout(() => {
            intro.style.display = 'none';
            document.getElementById('parchment').style.opacity = 1;
            
            setTimeout(() => {
                document.getElementById('ui-layer').style.opacity = 1;
                startGhostFootsteps(); // Huellas sutiles
                loadQ();
            }, 1000);
        }, 2000);
    }

    function loadQ() {
        document.getElementById('q-text').innerText = data.qs[step].q;
        document.getElementById('ans-input').value = "";
        document.getElementById('msg').innerText = "";
    }

    function castSpell() {
        const val = document.getElementById('ans-input').value.toLowerCase().trim();
        const correct = data.qs[step].a.toLowerCase();
        
        let ok = false;
        if(step === 1 && (val.includes("espejo") || val.includes("foto"))) ok = true;
        else if(val === correct) ok = true;

        if(ok) {
            // EFECTO ONDA DE CHOQUE
            const ui = document.getElementById('ui-layer');
            ui.classList.add('spell-cast');
            
            // Part√≠culas simples de √©xito
            spawnParticles(window.innerWidth/2, window.innerHeight/2, 20);

            setTimeout(() => {
                ui.classList.remove('spell-cast');
                step++;
                if(step < data.qs.length) loadQ();
                else showFinal();
            }, 600);
        } else {
            document.getElementById('msg').innerText = data.errs[Math.floor(Math.random()*data.errs.length)];
            // Shake
            const ui = document.getElementById('ui-layer');
            ui.style.transform = "translateX(5px)";
            setTimeout(()=>ui.style.transform = "translateX(0)", 100);
        }
    }

    function showFinal() {
        document.getElementById('game-box').classList.add('hidden');
        document.getElementById('header-box').classList.add('hidden');
        
        const final = document.getElementById('final-box');
        final.classList.remove('hidden');
        final.style.opacity = 0;
        setTimeout(()=>final.style.opacity = 1, 500);
    }

    function moveNo() {
        const btn = document.getElementById('no-btn');
        const txts = ["¬øSegura?", "Pi√©nsalo...", "Imposible", "Wen..."];
        btn.innerText = txts[noIdx++ % txts.length];
    }

    /* --- SISTEMA DE HUELLAS (SUTIL) --- */
    function startGhostFootsteps() {
        setInterval(() => {
            if(Math.random() > 0.4) return; // Menos frecuencia
            const f = document.createElement('div');
            f.className = 'footstep';
            f.innerHTML = "üë£";
            // Posici√≥n aleatoria
            f.style.left = Math.random() * 80 + 10 + '%';
            f.style.top = Math.random() * 80 + 10 + '%';
            f.style.transform = `rotate(${Math.random()*360}deg)`;
            f.style.animation = "fadeFoot 5s forwards"; // Animaci√≥n lenta y transparente
            document.getElementById('parchment').appendChild(f);
            setTimeout(() => f.remove(), 5000);
        }, 500);
    }

    /* --- SISTEMA DE PART√çCULAS CANVAS (EL FINAL √âPICO) --- */
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let particles = [];

    function explodeMagic() {
        document.querySelector('.btn-epic').style.display = 'none';
        document.getElementById('no-btn').style.display = 'none';
        document.querySelector('h2').innerText = "¬°JURAMENTO ETERNO!";
        
        // Loop de animaci√≥n
        loop();
        
        // Explosiones continuas
        setInterval(() => {
            spawnParticles(Math.random()*canvas.width, Math.random()*canvas.height, 50);
        }, 800);
        
        // Explosi√≥n inicial masiva
        spawnParticles(canvas.width/2, canvas.height/2, 300);
    }

    function spawnParticles(x, y, count) {
        for(let i=0; i<count; i++) {
            particles.push(new Particle(x, y));
        }
    }

    class Particle {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 5 + 2;
            this.vx = Math.cos(angle) * speed;
            this.vy = Math.sin(angle) * speed;
            this.life = 1;
            this.decay = Math.random() * 0.02 + 0.01;
            this.color = Math.random() > 0.5 ? '#ffd700' : '#87CEEB'; // Oro y Azul M√°gico
            this.size = Math.random() * 3 + 1;
        }
        update() {
            this.x += this.vx;
            this.y += this.vy;
            this.vy += 0.05; // Gravedad suave
            this.life -= this.decay;
            this.size *= 0.95;
        }
        draw() {
            ctx.fillStyle = this.color;
            ctx.globalAlpha = this.life;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    function loop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach((p, index) => {
            p.update();
            p.draw();
            if(p.life <= 0) particles.splice(index, 1);
        });
        requestAnimationFrame(loop);
    }

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    // Enter key support
    document.getElementById('ans-input').addEventListener("keypress", (e) => {
        if(e.key === "Enter") castSpell();
    });

    // Animaci√≥n de fade in CSS
    const style = document.createElement('style');
    style.innerHTML = `@keyframes fadeIn { to { opacity: 1; } }`;
    document.head.appendChild(style);

</script>
</body>
</html>
