<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para Wen</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Playfair+Display:ital@0;1&display=swap');

        :root {
            --gold: #ffd700;       /* Oro brillante */
            --gold-dim: #c5a059;   /* Oro apagado */
            --bg: #050510;         /* Negro noche profunda */
        }

        body {
            background-color: var(--bg);
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Playfair Display', serif;
            color: var(--gold);
            text-align: center;
        }

        /* --- ESTILOS DE TEXTO (Los que te gustaron) --- */
        h1, h2 {
            font-family: 'Cinzel Decorative', serif;
            font-weight: 700;
            margin: 15px 0;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        p {
            font-size: 1.1rem;
            color: var(--gold-dim);
            line-height: 1.6;
        }

        /* --- INPUT MINIMALISTA --- */
        input {
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--gold-dim);
            color: #fff;
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            text-align: center;
            width: 80%;
            padding: 10px;
            margin: 30px 0;
            outline: none;
            transition: 0.3s;
        }
        input:focus { border-bottom-color: var(--gold); }

        /* --- BOTÓN ELEGANTE --- */
        .btn-gold {
            background: transparent;
            color: var(--gold);
            border: 2px solid var(--gold);
            padding: 15px 40px;
            font-family: 'Cinzel Decorative', serif;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
        }
        .btn-gold:hover {
            background: var(--gold);
            color: #000;
            box-shadow: 0 0 20px var(--gold);
        }

        /* --- INTRODUCCIÓN --- */
        #intro {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            cursor: pointer;
            transition: opacity 1.5s ease;
        }

        .typewriter {
            font-size: 1.5rem;
            border-right: 2px solid var(--gold);
            white-space: nowrap;
            overflow: hidden;
            animation: typing 3.5s steps(40, end), blink .75s step-end infinite;
            max-width: 90%;
        }

        /* --- CAPAS DEL JUEGO --- */
        #game-container {
            opacity: 0;
            transition: opacity 1.5s ease;
            width: 90%;
            max-width: 600px;
            display: none; /* Oculto al inicio */
        }

        /* --- EFECTOS VISUALES --- */
        /* Destello suave */
        #flash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, transparent 70%);
            opacity: 0; pointer-events: none; z-index: 50;
            transition: opacity 1s ease;
        }
        .flash-active { opacity: 1 !important; }

        /* Partículas doradas finales */
        .particle {
            position: absolute; width: 4px; height: 4px; background: var(--gold);
            border-radius: 50%; animation: floatUp 3s linear forwards;
        }

        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink { 50% { border-color: transparent } }
        @keyframes fadeIn { to { opacity: 1 } }
        @keyframes floatUp { to { transform: translateY(-100vh) rotate(360deg); opacity: 0; } }

        .hidden { display: none !important; }
        #no-btn { border: none; font-size: 0.9rem; color: #666; margin-top: 20px; text-transform: none; letter-spacing: 1px; }

    </style>
</head>
<body>

<audio id="bg-music" loop>
    <source src="https://ia802804.us.archive.org/31/items/HarryPotterWaltz/HarryPotterWaltz.mp3" type="audio/mpeg">
</audio>

<div id="flash"></div>

<div id="intro" onclick="startExperience()">
    <div class="typewriter">Juro solemnemente...</div>
    <p style="font-size: 0.8rem; margin-top: 20px; opacity: 0; animation: fadeIn 2s 3s forwards;">(Toca la pantalla)</p>
</div>

<div id="game-container">
    
    <div id="header-section">
        <h2 style="font-size: 0.9rem; opacity: 0.8;">MESSRS. MOONY, WORMTAIL, PADFOOT & PRONGS</h2>
        <p style="font-style: italic;">Presentan sus respetos a la Srta. Wen</p>
        <hr style="border: 0; border-top: 1px solid var(--gold-dim); width: 40%; margin: 25px auto; opacity: 0.5;">
    </div>

    <div id="question-box">
        <h1 id="q-text" style="font-size: 1.5rem; line-height: 1.4;">Cargando...</h1>
        
        <input type="text" id="ans-input" placeholder="Lumos..." autocomplete="off">
        
        <button class="btn-gold" onclick="checkAnswer()">Revelar</button>
        <p id="error-msg" style="color: #ff6b6b; font-size: 0.9rem; margin-top: 15px; min-height: 20px;"></p>
    </div>

    <div id="final-box" class="hidden">
        <h1 style="font-size: 2.5rem; margin-bottom: 10px;">Travesura Realizada</h1>
        <p style="margin-bottom: 40px;">El mapa ha revelado la verdad.</p>
        
        <h2 style="margin-bottom: 30px;">¿Quieres ser mi San Valentín?</h2>
        
        <button class="btn-gold" style="font-size: 1.2rem;" onclick="celebrate()">¡SÍ, ACEPTO!</button>
        <br>
        <button id="no-btn" class="btn-gold" onclick="handleNo()">No</button>
    </div>

</div>

<script>
    const data = {
        qs: [
            { q: "¿En qué fecha exacta comenzó nuestra historia? (DD/MM/AAAA)", a: "24/04/2024" },
            { q: "¿Cuál fue la primera foto nuestra que te gustó?", a: "espejo" },
            { q: "¿A qué lugar mágico viajamos juntos por primera vez?", a: "ayacucho" }
        ],
        errs: ["El mapa no miente... intenta de nuevo.", "Mala memoria... ¿Obliviate?", "La tinta se desvanece..."]
    };

    let step = 0;
    let noIdx = 0;

    // --- INICIO ---
    function startExperience() {
        const music = document.getElementById('bg-music');
        music.volume = 0.5;
        music.play();

        const intro = document.getElementById('intro');
        intro.style.opacity = 0;
        
        setTimeout(() => {
            intro.style.display = 'none';
            const game = document.getElementById('game-container');
            game.style.display = 'block';
            setTimeout(() => game.style.opacity = 1, 100);
            loadQ();
        }, 1500);
    }

    // --- JUEGO ---
    function loadQ() {
        document.getElementById('q-text').innerText = data.qs[step].q;
        document.getElementById('ans-input').value = "";
        document.getElementById('error-msg').innerText = "";
    }

    function checkAnswer() {
        const val = document.getElementById('ans-input').value.toLowerCase().trim();
        const correct = data.qs[step].a.toLowerCase();
        
        let ok = false;
        if(step === 1 && (val.includes("espejo") || val.includes("foto"))) ok = true;
        else if(val === correct) ok = true;

        if(ok) {
            // Efecto Destello
            const flash = document.getElementById('flash');
            flash.classList.add('flash-active');
            
            setTimeout(() => {
                flash.classList.remove('flash-active');
                step++;
                if(step < data.qs.length) loadQ();
                else showFinal();
            }, 1000);
        } else {
            document.getElementById('error-msg').innerText = data.errs[Math.floor(Math.random()*data.errs.length)];
            // Shake suave
            const box = document.getElementById('game-container');
            box.style.transform = "translateX(5px)";
            setTimeout(() => box.style.transform = "translateX(0)", 200);
        }
    }

    function showFinal() {
        document.getElementById('question-box').classList.add('hidden');
        document.getElementById('header-section').classList.add('hidden');
        
        const final = document.getElementById('final-box');
        final.classList.remove('hidden');
        final.style.opacity = 0;
        setTimeout(() => final.style.opacity = 1, 500);
    }

    function handleNo() {
        const txts = ["¿Segura?", "Piénsalo bien...", "Imposible.", "Wen..."];
        document.getElementById('no-btn').innerText = txts[noIdx++ % txts.length];
    }

    function celebrate() {
        document.querySelector('h2').innerText = "¡SIEMPRE!";
        document.querySelector('.btn-gold').style.display = 'none';
        document.getElementById('no-btn').style.display = 'none';

        // Lluvia de partículas simple y elegante
        setInterval(() => {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.top = '100vh';
            p.style.backgroundColor = Math.random() > 0.5 ? '#ffd700' : '#87CEEB'; // Oro y Azul
            p.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 5000);
        }, 100);
    }

    // Enter key
    document.getElementById('ans-input').addEventListener("keypress", (e) => {
        if(e.key === "Enter") checkAnswer();
    });

</script>
</body>
</html>
